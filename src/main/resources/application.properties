spring.application.name=tp.integrador
server.port = 8081
spring.datasource.url=jdbc:sqlite:C:/Users/agus_/intelliJWorkspace/tpBackend/tp/agencia.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none

spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8080/realms/myreal
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/myreal/protocol/openid-connect/certs

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG